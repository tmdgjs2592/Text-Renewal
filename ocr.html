<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR with Node.js</title>
    <link rel="stylesheet" href="ocrstyles.css">
</head>
<body>
    <div class="container">
        <h1>Historical Document OCR</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="imageInput" class="file-label">
                <span>Choose a Document</span>
                <input type="file" id="imageInput" accept=".png, .jpg, .jpeg" />
            </label>
            <button type="submit" class="perform-ocr-button">Perform OCR</button>
        </form>
        <div id="result" class="result-text"></div>
    </div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const imageInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            const response = await fetch('/perform-ocr', {
                method: 'POST',
                body: formData
            });

            const text = await response.text();
            resultDiv.textContent = text;
        });
    </script>
</body>
</html>
